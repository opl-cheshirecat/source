<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- ヘッダ -->
  <div class="header">
    <div class="header_system_name">
      顧客管理システム
    </div>

    <div class="header_menu">
      <table class="header_menu">
        <tr>
          <td class="header_menu">
            <p class="header_menu_column">顧客情報登録</p>
          </td>
          <td class="header_menu">
            <a href="searchInput.html">
              <p class="header_menu_column">顧客情報検索</p>
            </a>
          </td>
          <td class="header_menu">
            <a href="php/mailSend.php">
              <p class="header_menu_column">メール送信</p>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <!-- ヘッダ -->

  <!-- 入力部 -->
  <div class="main_flame">
    <h2 class="main_flame_title">顧客情報登録</h2>

    <form action="php/regist.php" method="post">
      <table class="client_input_form">
        <tr>
          <td class="inputItem">
            企業名
          </td>
          <td class="inputForm">
            <input type="text" name="companyName" class="basicForm">
          </td>
        </tr>
        <tr>
          <td class="inputItem">
            最終アポ日(yyyy/mm/dd)
          </td>
          <td class="inputForm">
            <input type="text" name="lastApDate" class="basicForm">
          </td>
        </tr>
        <tr>
          <td class="inputItem">
            担当者名
          </td>
          <td class="inputForm">
            <input type="text" name="contactName" class="basicForm">
          </td>
        </tr>
        <tr>
          <td class="inputItem">
            キャラ
          </td>
          <td class="inputForm">
            <input type="text" name="contactCharacter" class="basicForm">
          </td>
        </tr>
        <tr>
          <td class="inputItem">
            担当者電話番号
          </td>
          <td class="inputForm">
            <input type="text" name="contactTel" class="basicForm">
          </td>
        </tr>
        <tr>
          <td class="inputItem">
            担当者メールアドレス
          </td>
          <td class="inputForm">
            <input type="text" name="contactMail" class="basicForm">
          </td>
        </tr>
        <tr>
          <td class="inputItem">
            メール送信用メールアドレス
          </td>
          <td class="inputForm">
            <input type="text" name="sendMail" class="basicForm">
          </td>
        </tr>
        <tr>
          <td class="inputItem">
            ホームページ
          </td>
          <td class="inputForm">
            <input type="text" name="webPage" class="basicForm">
          </td>
        </tr>
        <tr>
          <td class="inputItem">
            案件情報
          </td>
          <td class="inputForm">
            <textarea name="caseInfo" class="basicForm" cols=50 rows=5></textarea>
          </td>
        </tr>
        <tr>
      </table>

      <br>
      <div class="button_area_2">
        <button type="submit" value="1">
          <p>登録</p>
        </button>
      </div>
    </form>
  </div>
  <!-- 入力部 -->
</body>
</html>
