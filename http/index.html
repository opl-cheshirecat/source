<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <title>顧客情報登録画面</title>
</head>

<body>
    <!-- ヘッダ -->
    <div class="header">
        <div class="header_system_name">
            顧客管理システム
        </div>

        <div class="header_menu">
            <table class="header_menu">
                <tr>
                    <td class="header_menu">
                        <p class="header_menu_column">顧客情報登録</p>
                    </td>
                    <td class="header_menu">
                        <p class="header_menu_column">顧客情報検索</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- ヘッダ -->

    <!-- 入力部 -->
    <div class="main_flame">
        <h2 class="main_flame_title">顧客情報登録</h2>

        <form action="../php/regist.php" method="post">
            <table class="client_input_form">
                <tr>
                    <td class="inputItem">
                        会社名
                    </td>
                    <td class="inputForm">
                        <input type="text" name="corpName" class="basicForm">
                    </td>
                </tr>
                <tr>
                    <td class="inputItem">
                        会社名フリガナ
                    </td>
                    <td class="inputForm">
                        <input type="text" name="corpNameKana" class="basicForm">
                    </td>
                </tr>
                <tr>
                    <td class="inputItem">
                        顧客管理区分
                    </td>
                    <td class="inputForm">
                        <input type="text" name="clientAdmin" class="basicForm">
                    </td>
                </tr>
                <tr>
                    <td class="inputItem">
                        代表取締役
                    </td>
                    <td class="inputForm">
                        <input type="text" name="corpCEO" class="basicForm">
                    </td>
                </tr>
                <tr>
                    <td class="inputItem">
                        代表取締役フリガナ
                    </td>
                    <td class="inputForm">
                        <input type="text" name="corpCEOKana" class="basicForm">
                    </td>
                </tr>
                <tr>
                    <td class="inputItem">
                        郵便番号
                    </td>
                    <td class="inputForm">
                        <input type="text" name="corpZipCode" class="basicForm">
                    </td>
                </tr>
                <tr>
                    <td class="inputItem">
                        所在地住所
                    </td>
                    <td class="inputForm">
                        <input type="text" name="corpAddress" class="basicForm">
                    </td>
                </tr>
                <tr>
                    <td class="inputItem">
                        代表連絡先
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td class="contact_info">
                        TEL
                    </td>
                    <td class="inputForm">
                        <input type="text" name="corpTel" class="basicForm">
                    </td>
                </tr>
                <tr>
                    <td class="contact_info">
                        FAX
                    </td>
                    <td class="inputForm">
                        <input type="text" name="corpFax" class="basicForm">
                    </td>
                </tr>
                <tr>
                    <td class="contact_info">
                        MAIL1
                    </td>
                    <td class="inputForm">
                        <input type="text" name="corpMail1" class="basicForm">
                    </td>
                </tr>
                <tr>
                    <td class="contact_info">
                        MAIL2
                    </td>
                    <td class="inputForm">
                        <input type="text" name="corpMail2" class="basicForm">
                    </td>
                </tr>
                <tr>
                    <td class="inputItem">
                        ホームページ
                    </td>
                    <td class="inputForm">
                        <input type="text" name="corpHP" class="basicForm">
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td class="inputItem">
                        担当氏名
                    </td>
                    <td class="inputForm">
                        <input type="text" name="inchangeName" class="basicForm">
                    </td>
                </tr>
                <tr>
                    <td class="inputItem">
                        担当フリガナ
                    </td>
                    <td class="inputForm">
                        <input type="text" name="inchangeKana" class="basicForm">
                    </td>
                </tr>
                <tr>
                    <td class="inputItem">
                        担当直通TEL
                    </td>
                    <td class="inputForm">
                        <input type="text" name="inchangeTel" class="basicForm">
                    </td>
                </tr>
                <tr>
                    <td class="inputItem">
                        担当MAIL
                    </td>
                    <td class="inputForm">
                        <input type="text" name="inchangeMail" class="basicForm">
                    </td>
                </tr>
                <tr>
                    <td class="inputItem">
                        担当所属部課
                    </td>
                    <td class="inputForm">
                        <input type="text" name="inchangeAffiliation" class="basicForm">
                    </td>
                </tr>
                <tr>
                    <td valign="top" class="inputItem">
                        備考
                    </td>
                    <td class="inputForm">
                        <textarea name="inchangeRemarks" rows="10" class="basicForm"></textarea>
                    </td>
                </tr>
            </table>

            <table class="button_area" width="80%">
                <tr>
                    <td align="center">
                        <button type="submit" name="druft_button" value="1">
                      <p class="button">下書き保存</p>
                    </button>
                    </td>
                    <td align="center">
                        <button type="submit" name="regist_apply_button" value="2">
                      <p class="button">登録確認</p>
                    </button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- 入力部 -->
</body>

</html>
