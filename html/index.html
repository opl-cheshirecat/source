<html>
<head>
   <meta http-equiv="content-type" content="text/html; charset=UTF-8">
   <link rel=stylesheet type="text/css" herf="style.css">
   <title>ログイン画面</title>
</head>
<body width="700px">
　　<form name="form" id="loginForm" method="post" action="menu.html">
　　　　<table align="center">
　　  　　<tr>
　　    　　<td>スタッフID</td>
　　   　　 <td><input name="staffId" id="staffId"/></td>
　　  　　</tr>
　　  　　<tr>
　　    　　<td>ログインPW</td>
　　   　　 <td><input name="roginPw" id="roginPw"/></td>
　　  　　</tr>
　　 　　 <td><input type="button" value="ログイン" onclick="login()"/></td>
　　　　</table>
　　</form>
</body>

<script type="text/javascript" language="javascript">

  function login() {
    id = document.forms.loginForm.staffId.value;
    pw = document.forms.loginForm.roginPw.value;

    if (id == "id" && pw == "password") {
      window.location.href = "top.html";
    } else {
      alert("ログインできません。スタッフIDまたはログインPWが誤っています。")
    }
  }

</script>
</html>
